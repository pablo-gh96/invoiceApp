<h4>Detalle de la factura</h4>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>product</th>
            <th>price</th>
            <th>quantity</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index){
        <app-row-item [item]="item"></app-row-item>
    }
    </tbody>
</table>
